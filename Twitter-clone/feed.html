<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="page">
      <div class="main">
        <div class="top_bio">
          <div class="profile_pic">
            <img
              src="assets/patrick & sponge.jpg"
              style="
                border-radius: 60px;
                border-style: solid;
                width: 120px;
                height: 120px;
              "
            />
          </div>
          <div class="title"></div>
          <div class="search">
            <form action="">
              <label for="search">search</label>
              <input
                list="mySearch" id="search" name="search"
                placeholder="Leane Graham"
                style="border-radius: 7px"
              />
              <datalist id="mySearch">
                <option value="Gryfindor"></option>
                <option value="Hufflepuff"></option>
                <option value="Slytherin"></option>
                <option value="Ravenclaw"></option>
                <option value="Horned Serpent"></option>
                <option value="Thunderbird"></option>
                <option value="Pukwudgie"></option>
                <option value="Wampus"></option>
              </datalist>
            </form>
          </div>
        </div>
        <div class="bio_description">
          <div class="name">
            <h3>Leane Graham</h3>
          </div>
          <div class="details">
            <li>@ Bret</li>
            <li>Link to my website</li>
            <li>Multi-layered server neural-net</li>
            <li>
              <img
                src="assets/maps-and-flags.png"
                style="width: 13px; height: 13px"
                alt=""
              />Gwenborough
            </li>
          </div>
        </div>
        <div class="feed">
            
        </div>
      </div>
    </div>
  </body>
</html>
