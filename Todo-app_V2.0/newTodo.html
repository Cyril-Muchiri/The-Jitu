<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add a task</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="main">
        <h1>add Task to my list</h1>
        <div class="newApp">
            
            <div class="taskName">
                <form action="">
                    <!-- <label for="task">task</label> -->
                    <input class="formName" type="text" placeholder="New task" required>
                </form>
                <hr>
            </div>
            <div class="taskDescription">
                <form action="">
                    <!-- <label for="description">Description</label> -->
                    <input class="formDescription" type="text" placeholder="description" required>
                </form>
                <hr>
            </div>
            <div class="taskDeadline">
                <form action="">
                    <!-- <label for="date">Date</label> -->
                    <input class="formDate" type="date" placeholder="Deadline" >
                </form>
                <hr>
            </div>
            <div class="saveDiv">
                <button class="saveBtn">Save Task</button>
            </div>
        </div>

    </div>
</body>
<!-- <script src="newTodo.js"></script> -->
<script src="newTodo.js"></script>
</html>
